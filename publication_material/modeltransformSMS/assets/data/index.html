    <title>AToMPM</title>
</head>
<body>
    <ul id="studentsPostdocs"></ul>
    <ul id="studentsPhDs"></ul>
    <ul id="studentsMScs"></ul>
    <ul id="studentsPostdoca"></ul>
    <ul id="studentsPhDa"></ul>
    <ul id="studentsMSca"></ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        jQuery.get('/assets/data/students.csv',function(data){
            data.split("\n").forEach(bucketAppend);
        });
        function bucketAppend(value, index, array) {
            var line = value.split(";");
            var program = line[1].trim();
            var status = line[2].trim();
            var li = document.createElement('li');
            var a = document.createElement('a');
            a.innerHTML = a.innerHTML + line[0]
            if (line.length == 4) {
                var web = line[3].trim();
                if (web != "") {
                    a.setAttribute('href',web );
                }
            }
            li.appendChild(a);
            li.innerHTML=li.innerHTML + " (" + program + ")";
            document.getElementById("students" + program + status).appendChild(li);
        }
    </script>
</body>

</html>
