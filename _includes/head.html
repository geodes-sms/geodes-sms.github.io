<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Polyglot multi-language SEO tags -->
  {% I18n_Headers https://geodes.iro.umontreal.ca/ %}
  {%- seo -%}
  
  <link rel="icon" href="/artwork/favicon.ico" type="image/x-icon"/>
  
  
  {%- if site.site-css -%}
    {%- for css in site.site-css -%}
      <link rel="stylesheet" href="{{ css | relative_url }}?v=006">
    {%- endfor -%}
  {%- endif -%}
  
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
