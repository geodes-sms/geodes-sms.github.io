  short_description: 
    Creating games is an art but it also requires deep, cutting-edge technical knowledge from developers. 
    This seminar presents the research on the software engineering aspects of video game development. In special, the problems (troubles), the game engines (tools), and the testing methods (techniques).
  description: >
    The video game industry is saturated with video games. In 2021, the <a class="link" href="https://en.wikipedia.org/wiki/Steam_(service)">Steam platform</a> released close to 12,000 games. 
    To stand out and avoid players' backlash, game developers must devote much of their time to polishing their games while trying to stay on schedule for their releases. 
    Creating games is an art but it also requires deep, cutting-edge technical knowledge from developers. 
    
    Therefore, game developers have to (a) deliver high-quality video games in terms of game design and technology; 
    and (b) keep up with tight schedules without burning out the employees. 


    This seminar presents the research on the software engineering aspects of video game development. 
    In special, the problems (troubles), the game engines (tools), and the testing methods (techniques).
