  title: Characterizing and building datasets of software repositories
  short_description: Obtaining a relevant dataset is central to conducting empirical studies in software engineering. However, in the context of mining software repositories, the lack of appropriate tooling for large scale mining tasks hinders the creation of new datasets. Moreover, limitations related to data sources that change over time (e.g., code bases) and the lack of documentation of extraction processes make it difficult to reproduce datasets over time. This threatens the quality and reproducibility of empirical studies. In this talk, I will present a tool-supported approach facilitating the creation of large tailored datasets while ensuring their reproducibility. I will discuss limitations researchers face when creating or reproducing datasets and how the proposed approach may help overcoming these limitations.
