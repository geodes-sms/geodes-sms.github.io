  location: PA3195, Pav. André-Aisenstadt
  title: Migrating Enterprise applications into Software Product Lines
  short_description: Software Product Lines represent one of the most exciting paradigms shift in software development in the last two decades. The main objective is to improve reuse by focusing not only on the development of a single software product but on a family of related product variants. Over the years, multiple research approaches have been proposed to address the different activities of variability design and manipulation, reusable assets implementation, or product derivation. However, implementing SPL variability is still a major challenge and represents a risk for a company. Indeed, compared to single-system development, SPL variability management implies a methodology that highly impacts the life cycle of the products as well as the processes and roles inside the company. To break these barriers to SPL adoption in the industry, we propose  a new software platform that assists developers in migrating existing applications into SPL. This tool is built with a language-independent engine to support any programming language. In this talk, we present the research foundations related to the implementation of tour platform.  The talk will be guided with live demos on real applications.
