# Title
title: Projets récemment financés
intro: >
  Un programme de recherche de haute qualité ne peut subsister sans subventions (nationales et internationales).
  Nous croyons aussi qu'un portefeuille de recherche équilibré passe par l'entretien de liens étroits avec des partenaires industriels.<br>
  Dans nos projets R&D, nous nous engageons à concevoir des techniques, méthodes et outils innovants l'état de l'art et les pratiques courantes.