intro: >
  Les séminaires du GEODES visent à rassembler les membres du groupe de manière périodique dans un cadre semi-formel pour échanger autour d'une thématique.<br/>
  Les séminaires donnent aux étudiants l'opportunité de partager leur avancement et trouvaille et présenter un sujet lié aux thèmes de recherche du groupe. 
  Ils ont ainsi l'occasion de pratiquer leur présentation à venir et récolter de la rétroaction. 
